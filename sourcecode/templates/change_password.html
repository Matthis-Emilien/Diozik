<!DOCTYPE HTML>
<html>
<! -- HEAD -- >
    <head>
        <script src="jquery-3.5.1.min.js"></script>
        <meta charset="utf-8">
        <title> Diozik </title>

        <! -- CSS -- >
        <!--importation de BULMA-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="icon" href="../static/img/icon.ico"/>
        <link rel="stylesheet" href="../static/css/login.css">
        <! -- CSS -- >

        <! -- FONT -- >
        <!--Importation des polices-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/d124f7e81a.js" crossorigin="anonymous"></script>
        <! -- FONT -->
    </head>

    <body id="body">
        <h5 class="titre">DIOZIK</h5>
        <h6 class="titre2">- Modifier le mot de passe</h6>
        <div>
            <video class="video1" src="../static/video/video_test.mp4" autoplay muted loop></video>
            <img class="women_photo" src="../static/img/img_autre_women_signup.png">
            <div class="bug"><p class="padding">..</p></div>
            <form class="box" action = "{{ url_for('save_password') }}" method = "POST">
                <div class="field">
                    <label class="label">Code de 7 chiffres reçu par mail :</label>
                    <div class="control">
                      <input class="input" type = "text" name = "code" placeholder="Code de 7 chiffres reçu par mail">

                    </div>
                </div>
                <div class="field">
                    <label class="label">Nouveau mot de passe :</label>
                    <div class="control">
                        <input class="input" type = "password" name = "new_password" placeholder="Nouveau mot de passe">
                    </div>
                    <label class="label">Confirmer le mot de passe :</label>
                    <div class="control">
                        <input class="input" type = "password" name = "new_password2" placeholder="Confirmer le mot de passe">
                        <div class="bug"><p>{{ msg }}</p></div>
                    </div>
              </div>
              <center>
                  <input class="button is-info is-hovered" type = "submit" value = "Confirmer"/>
                  <br>
                  <div class="interaction">
                      <a href="{{ url_for('signup') }}">S'inscrire</a>
                      <p class="separateur">|</p>
                      <a href="{{ url_for('login') }}">Se connecter</a>
                      <p class="separateur">|</p>
                      <a href="{{ url_for('home') }}">Retourner à l'accueil</a>
                  </div>
              </center>
            </form>
            <center><p class="slogan_signup">Modifiez votre mot de passe pour commencer la lecture !</p></center>
        </div>
    </body>
</html>
