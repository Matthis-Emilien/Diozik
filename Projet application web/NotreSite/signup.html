<!DOCTYPE HTML>
<html>
<! -- HEAD -- >
    <head>
        <script src="jquery-3.5.1.min.js"></script>
        <meta charset="utf-8">
        <title> Diozik </title>
        
        <! -- CSS -- >
        <!--importation de BULMA--> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="icon" href="src/img/icon.ico"/>
        <link rel="stylesheet" href="src/css/signup.css">
        <! -- CSS -- >
        
        <! -- FONT -- >
        <!--Importation des polices-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/d124f7e81a.js" crossorigin="anonymous"></script>
        <! -- FONT -->
    </head>
    
    <body id="body">
        <h5 class="titre">DIOZIK</h5>
        <h6 class="titre2">- Inscription</h6>
        <div>
            <video class="video1" src="src/video/video_test.mp4" autoplay muted loop></video>
            <img class="women_photo" src="src/img/img_autre_women_signup.png">
            <div class="bug"><p class="padding">..</p></div>
            <form class="box" action = "{{ url_for('signup_result') }}" method = "POST">
              <div class="field">
                <label class="label">Nom d'utilisateur</label>
                <div class="control">
                  <input class="input" type = "text" name = "username" placeholder="4 caractères mininum.">
                </div>
              </div>

              <div class="field">
                <label class="label">Adresse mail</label>
                <div class="control">
                  <input class="input" type="email" name = "mail" placeholder="exemple@mail.fr">
                </div>
              </div>

              <div class="field">
                <label class="label">Mot de passe</label>
                <div class="control">
                  <input class="input" type = "password" name = "password" placeholder="8 caractères minimum.">
                </div>
              </div>

              <div class="field">
                <label class="label">Confirmer le mot de passe</label>
                <div class="control">
                  <input class="input" type = "password" name = "password_2" placeholder="8 caractères minimum.">
                  <div class="bug"><p>{{ msg }}</p></div>
                  <center class="keeplog"><input type="checkbox" id="keeplog" name="keeplog" checked>
                  <label for="keeplog">Rester connecté</label></center>
                </div>
              </div>
              <center>
                  <input class="button is-info is-hovered" type = "submit" value = "S'inscrire"/>
                  <br>
                  <div class="interaction">
                      <a href="{{ url_for('login') }}">Se connecter</a>
                      <p class="separateur">|</p>
                      <a href="{{ url_for('home') }}">Retourner à l'accueil</a>
                  </div>
              </center>
            </form>
            <center><p class="slogan_signup">Inscrivez-vous gratuitement pour lancer la lecture.</p></center>
        </div>
    </body>
</html>
