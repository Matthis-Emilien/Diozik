<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diozik</title>
</head>
   <body>
      <p>{{ msg }}</p>
      <h1>Diozik</h1>
      <form action = "{{ url_for('login_result') }}" method = "POST">
         <h3>Se connecter</h3>
         Nom d'utilisateur ou adresse mail :<br>
         <input type = "text" name = "user_mail" placeholder="Nom d'utilisateur ou adresse mail."/></br>

         Mot de passe :<br>
         <input type = "password" name = "password" placeholder="Mot de passe"/><br>

         <input type="checkbox" id="keeplog" name="keeplog" checked>
         <label for="keeplog">Rester connecté</label>

         <input type = "submit" value = "Se connecter" /><br>
      </form>
      <a href="{{ url_for('signup') }}">S'inscrire</a>
      <a href="{{ url_for('home') }}">Retourner à l'accueil</a>
   </body>
</html>
