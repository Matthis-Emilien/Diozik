<!DOCTYPE html>
<html lang="en">
    <! -- HEAD -- >
    <head>
        <script src="jquery-3.5.1.min.js"></script>
        <meta charset="utf-8">
        <title> Diozik </title>

        <! -- CSS -- >
        <!--importation de BULMA-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="icon" href="static/img/icon.ico"/>
        <link rel="stylesheet" type="text/css" href="/static/css/user_tracks.css">

        <! -- CSS -- >

        <! -- FONT -- >
        <!--Importation des polices-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/d124f7e81a.js" crossorigin="anonymous"></script>
        <! -- FONT -->
    </head>
    <! -- HEAD -- >

    <! -- BODY -- >
    <body id="itsbody">
          <form action = "{{ url_for('upload_file') }}" method = "POST" enctype = "multipart/form-data">
              <center><div class="my_title"><h1 class="titre-part">Mes musiques</h1></div></center>
              <h3 class="share">Publier une musique</h3>
              <center><h2 class="form">Nom de votre musique :</h2></center>

                <center><div class="champs"><input type="text" name="music_title" placeholder="Nom de votre musique"></div></center>
              <center><h2 class="form">Sélectionné votre fichier :</h2></center>
                <div id="file-js-example" class="file has-name upload">
                     <label class="file-label">
                           <input class="file-input" type="file" name="file">
                           <span class="cta">
                                 <span class="icon">
                                       <i class="fas fa-upload"></i>
                                 </span>
                                 <span class="label">
                                       Choisir un fichier...
                                 </span>
                           </span>
                           <span class="name">
                                 Aucun fichier sélectionné
                           </span>
                     </label>
                </div>

                <script src="/static/js/filename.js"></script>

                <center><input class="submit-button" type = "submit" value="Téléverser"/></center>
                <center><h3 class="message-ano">{{ msg }}</h3></center>
          </form>

          <center><h3 class="share">Mes musiques</h3></center>
          <iframe src="{{ url_for('displaytracks', authorPK=session['user']) }}" frameborder="0" width="100%" height=500px></iframe>
    </body>
</html>
